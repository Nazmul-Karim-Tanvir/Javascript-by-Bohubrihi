<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Shopping Cart Using JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="padding: 60px;">
    <nav class="navbar fixed-top text-light align-content-center"
        style="background: linear-gradient(to right, #fb00ff, #00b3ff)">
        <h4 class="m-auto p-2">A Shopping Cart Using JavaScript</h4>

        <button id="view-shopping-cart" class="nav-item btn btn-success btn-outline-light m-auto"
            href="#shopping-cart">View Shopping
            Cart
        </button>
    </nav>

    <div class="container-fluid shadow py-1 mt-5 border rounded align-items-center">
        <h6 class=" rounded py-2 my-3 display-6">Add your fabourite Item Now</h4>
    </div>

    <div class="container-fluid py-1">
        <div class="row">
            <!-- product 1 -->
            <div class="col-md-3 m-auto">
                <div class="card align-items-center border-black">
                    <div class="card-body">
                        <img class="img-fluid" src="image/camera.jpg" alt="">
                        <h5 class="card-title">Camera</h5>
                        Canon pro mark3
                        <p>
                            Price: 45000$
                        </p>

                        <button id="product" class="btn btn-success">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- product 2 -->
            <div class="col-md-3 m-auto">
                <div class="card align-items-center border-black">
                    <div class="card-body">
                        <img class="img-fluid" src="image/headphone 2.jpg" alt="">
                        <h5 class="card-title">Earphones</h5>
                        Best Bluetooth earphone
                        <p>
                            Price: 3500$
                        </p>

                        <button id="product" class="btn btn-success">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- product 3 -->
            <div class="col-md-3 m-auto">
                <div class="card align-items-center border-black">
                    <div class="card-body">
                        <img class="img-fluid" src="image/laptop.jpg" alt="">
                        <h5 class="card-title">Laptop</h5>
                        Asus Vivobook S15 OLED
                        <p>
                            Price: 115000$
                        </p>

                        <button id="product" class="btn btn-success">
                            Add to Cart
                        </button>
                    </div>

                </div>
            </div>

            <!-- product 4 -->
            <div class="col-md-3 m-auto">
                <div class="card align-items-center border-black">
                    <div class="card-body">
                        <img class="img-fluid" src="image/computer (Custom).png" alt="">
                        <h5 class="card-title">Computer</h5>
                        Vision pro
                        <p>
                            Price:85000$
                        </p>

                        <button id="product" class="btn btn-success">
                            Add to Cart
                        </button>
                    </div>

                </div>
            </div>

        </div>
        <hr>
        <div id="shopping-cart" class="row">
            <h4>Shopping Cart</h4>
            <ol id="shopping-cart-item">
                <!-- product detail will add here -->
            </ol>
        </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
