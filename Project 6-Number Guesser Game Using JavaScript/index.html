<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="text-center" style="padding: 70px;">

    <nav class="navbar fixed-top text-light align-content-center"
        style="background: linear-gradient(to right,#ff2600, #ee00ff )">
        <h4 class="m-auto p-2">Number Guessing Game</h4>

    </nav>
    <h2>Can you guess the secret number?</h2>
    <p style="color: #ff2600;"><b>Click a number between 0 to 10 to play</b></p>
    <p id="message1"></p>
    <p id="message"></p>


    <div class="containe-fluid text-center m-auto p-2 btn-group-lg shadow">
        <div class="p-1">
            <button class="btn btn-primary btn-group-lg ">0</button>

            <button class="btn btn-primary btn-group-lg">10</button>
        </div>

        <div class="p-1">
            <button class="btn btn-primary btn-group-lg">1</button>
            <button class="btn btn-primary btn-group-lg">2</button>
            <button class="btn btn-primary btn-group-lg">3</button>
        </div>
        <div class="p-1">
            <button class="btn btn-primary btn-group-lg">4</button>
            <button class="btn btn-primary btn-group-lg">5</button>
            <button class="btn btn-primary btn-group-lg">6</button>
        </div>
        <div class="p-1">
            <button class="btn btn-primary btn-group-lg">7</button>
            <button class="btn btn-primary btn-group-lg">8</button>
            <button class="btn btn-primary btn-group-lg">9</button>
        </div>

        <div class="p-1">
            <p id="message2">
                <!-- result will show here  -->

            </p>
        </div>

        <div >
            <button id="play-again" class="btn btn-warning">Play Again</button>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
