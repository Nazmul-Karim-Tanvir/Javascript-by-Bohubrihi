<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task List</title>
        <!-- Add Bootstrap CDN link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    
<body>
    
    <div class="container mt-4 p-4">
        <h4>Choose Task</h4>
        <form id="form-task" action="">
            <div class="form-group input-group">
                <input id= "create-task" type="text" class="form-control" placeholder="Create task">
                <div class="input-group-append">
                    <button id= "add-task" type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
        <hr>
        <h4>To Do List</h4>
        <input id= "filter-task" type="text" placeholder="Search/Filter task" class="form-control">
        <ol id="list-task">

        </ol>
        <button id="clear-task"  class="btn btn-danger mt-2">Clear all list</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
